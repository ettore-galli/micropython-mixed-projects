<!DOCTYPE html>
<html>

<head>
    <title>MicroDot HTML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }
    </style>
</head>

<body>
    <h1>Benvenuto su MicroDot!</h1>
    <p>Questa Ã¨ una pagina HTML servita da MicroPython.</p>
    <p>Data e Ora: <span id="datetime"></span></p>

    <script>
        function updateDateTime() {
            const now = new Date();
            document.getElementById('datetime').textContent = now.toLocaleString();
        }
        setInterval(updateDateTime, 1000); // Aggiorna ogni secondo
        updateDateTime(); // Chiamata iniziale
    </script>
</body>

</html>
